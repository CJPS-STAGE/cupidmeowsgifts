<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ===================== -->
  <!-- CATEGORY SELECTION -->
  <!-- ===================== -->
  <div id="category-page">
    <h1>Choose Your Path</h1>

    <button onclick="selectCategory('heroes')">
      Heroes
    </button>

    <button onclick="selectCategory('villains')">
      Villains
    </button>

    <!-- Add more categories if you want -->
  </div>


  <!-- ===================== -->
  <!-- QUIZ PAGE -->
  <!-- ===================== -->
  <div id="quiz-page" style="display: none;">
    <div id="quiz"></div>
  </div>


  <!-- ===================== -->
  <!-- RESULT PAGE -->
  <!-- ===================== -->
  <div id="result" style="display: none;">
    <div class="result-text"></div>
    <img id="result-image" src="" alt="Result Image">
  </div>


  <!-- ===================== -->
  <!-- RESTART BUTTON -->
  <!-- ===================== -->
  <button id="restart-button" style="display: none;">
    Try Again
  </button>


  <!-- ===================== -->
  <!-- LOAD YOUR SCRIPT -->
  <!-- ===================== -->
  <script src="script.js"></script>

</body>
</html>
